<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Waterjet Status</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      color: white;
      transition: background-color 0.3s ease;
      z-index: 1;
    }

    .status-box {
      margin-top: 20px;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="overlay" class="overlay">
  <div>Is the waterjet working?</div>
  <div class="status-box" id="statusText">NO</div>
</div>

<script>
  // Set this to "YES" or "NO"
  const status = "YES";

  const overlay = document.getElementById("overlay");
  const statusText = document.getElementById("statusText");

  statusText.textContent = status;

  if (status.toUpperCase() === "YES") {
    overlay.style.backgroundColor = "rgba(0, 128, 0, 0.5)"; // semi-transparent green
    statusText.style.backgroundColor = "green";
  } else {
    overlay.style.backgroundColor = "rgba(255, 0, 0, 0.5)"; // semi-transparent red
    statusText.style.backgroundColor = "red";
  }
</script>

</body>
</html>
