  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      color: white;
      transition: background-color 0.3s ease;
      z-index: 1;
      text-align: center;
    }

    .status-box {
      margin-top: 20px;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>

<body>

<div id="overlay" class="overlay">
  <div>Is the waterjet working?</div>
  <div class="status-box" id="statusText">NO</div>
</div>

<script>
  // === SET STATUS HERE ===
  const status = "NO";

  const overlay = document.getElementById("overlay");
  const statusText = document.getElementById("statusText");

  statusText.textContent = status;

  if (status.toUpperCase() === "YES") {
    overlay.style.backgroundColor = "rgba(0, 128, 0, 0.5)";
    statusText.style.backgroundColor = "green";

    // Swap OG tags dynamically (note: Discord doesn't refresh after first preview)
    document.querySelector('meta[property="og:description"]').setAttribute("content", "The waterjet is currently: YES");
    document.querySelector('meta[property="og:image"]').setAttribute("content",
      "https://media.discordapp.net/attachments/1086036388681617551/1367328296399929344/waterjet-yes.png?ex=68142f35&is=6812ddb5&hm=e9023b74c5ddae7cd5146834951d7742e0d1fdde6d5ec0b1476661a10ebd7926&=&format=webp&quality=lossless&width=775&height=444");
  } else {
    overlay.style.backgroundColor = "rgba(255, 0, 0, 0.5)";
    statusText.style.backgroundColor = "red";

    document.querySelector('meta[property="og:description"]').setAttribute("content", "The waterjet is currently: NO");
    document.querySelector('meta[property="og:image"]').setAttribute("content",
      "https://media.discordapp.net/attachments/1086036388681617551/1367328295909331075/waterjet-no.png?ex=68142f35&is=6812ddb5&hm=fce3ebc437e403c8349718c7c2d4c2eb0e674744e6bb74e70e048a1c453d09a2&=&format=webp&quality=lossless&width=775&height=444");
  }
</script>
